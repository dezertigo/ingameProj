<div class="faq__spoiler">
	<div class="faq__preview">
		<p class="faq__preview-head">
			@@title
		</p>
		<div class="faq__preview-icon">
			<svg width="16" height="8" viewBox="0 0 16 8" fill="none"
				xmlns="http://www.w3.org/2000/svg">
				<path d="M15.082 1.1665L7.9987 6.83317L0.915363 1.1665" stroke="#101010"
					stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
			</svg>
		</div>
	</div>
	<div class="faq__wrapper">
		<div class="faq__body">
			<p class="faq__text">
				@@text
			</p>
		</div>
	</div>
</div>
